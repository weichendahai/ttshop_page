<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>商品详情</title>
		
		<link rel="stylesheet" type="text/css" href="../common/all.css"/>
		<link rel="stylesheet" type="text/css" href="../common/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../common/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/productdetails2.css"/>
		<script type="text/javascript" src="../common/rem.js"></script>
		<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<script type="text/javascript" src="../common/mui.min.js"></script>
		<script type="text/javascript" src="../common/kiner-swiper-panel.min.js"></script>
		<script type="text/javascript" src="../js/productdetails2.js"></script>
		<script type="text/javascript" src="../iconfont/Symbol/iconfont.js"></script>
		<script type="text/javascript" src="../common/androidToast.js"></script>
	</head>
	<body>
		<!--header开始-->
		<header>
			<span class="iconfont goback">&#xe604;</span>
			<ul class="kinerNav">
				<li class="active">
					商品
				</li>
				<li>
					详情
				</li>
				<li>
					评价
				</li>
			</ul>
		</header>
		<!--订单导航-->
		
		<div class="kinerContent box">
    		<div class="wrapper">
				<div class="kinerItem" id="product">
					<div class="productImg">
						<img src="" onerror="this.src='../img/bigfly.png';"/>
					</div>
					<p class="productName"></p>
					<div class="productMoney">
						<span class="money"></span>
						<span class="buynum"></span>
					</div>
					<div class="f2">
						
					</div>
					<div class="xinghaobox" style="width: 100%;height: auto;">
						
					</div>
					
					<div class="f2"></div>
					<div class="productrenqi">
						<p class="title">商品参数</p>
						<p><span>商品评分：</span></p>
						<p><span>点评人数：</span><b></b></p>
						<p><span>分享人数：</span><b></b></p>
					</div>
					<div class="f2"></div>
					<div class="productcanshu">
						<p class="title">商品人气</p>
						<p><span>功效：</span><b></b></p>
					</div>
					
				</div>
				<div class="kinerItem" id="details">
					
				</div>
				<div class="kinerItem main" id="comment">
					<div class="gotocomment">
						<span class="iconfont">&#xe644;</span>写点评
					</div>
					<div class="f2">
						
					</div>
					<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--数据列表-->
							<ul class="mui-table-view mui-table-view-chevron">
								
							</ul>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="foot">
			<li>立即购买</li>
			<li>加入购物车</li>
		</div>
</body>
</html>
