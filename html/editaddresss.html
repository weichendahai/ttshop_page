<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>编辑地址</title>
		<link rel="stylesheet" type="text/css" href="../common/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../common/common.css"/>
		
		
		<link rel="stylesheet" type="text/css" href="../common/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/editaddress.css"/>
		<script type="text/javascript" src="../common/rem.js"></script>
		<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<script type="text/javascript" src="../common/mui.min.js"></script>
		<script type="text/javascript" src="../common/mui.picker.min.js"></script>
		<script type="text/javascript" src="../js/editaddress.js"></script>
		<script type="text/javascript" src="../js/addresschange.js"></script>
		<script type="text/javascript" src="../common/androidToast.js"></script>
	</head>
	<body>
		<!--header开始-->
		<header>
			<span class="iconfont goback">&#xe648;</span>收货地址
		</header>
		<section>
			<div class="box">
				<span>收货人：</span><input type="text" name="name" id="name" placeholder="请输入收货人姓名" /><a class="iconfont">&#xe62f;</a>
			</div>
			<div class="box">
				<span>手机号码：</span><input type="text" name="phone" id="phone" placeholder="请输入收货人手机号" /><a class="iconfont">&#xe62f;</a>
			</div >
			<div class="box">
				<span>所在地区：</span><input type="text" readonly="true" name="address" id="address" style="text-align: right;" placeholder="请选择" /><a class="iconfont">&#xe62f;</a>
			</div>
			<div class="box">
				<textarea name="addressdetails" id="addressdetails" placeholder="详细地址" ></textarea>
			</div>
			<div id="moren" class="box">
				<span>设为默认：</span><a class="iconfont">&#xe629;</a>
			</div>
		</section>
		<div class="footer">
			完成
		</div>
</body>

</html>
