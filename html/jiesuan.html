<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>结算中心</title>
		<link rel="stylesheet" type="text/css" href="../common/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jiesuan.css"/>
		<script type="text/javascript" src="../common/rem.js"></script>
		<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<script type="text/javascript" src="../js/jiesuan.js"></script>
		<script type="text/javascript" src="../common/androidToast.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	</head>
	<body>
		<!--header开始-->
		<header>
			<span class="iconfont gobackajax">&#xe648;</span>结算中心
		</header>
		<div class="mask">
			
		</div>
		<div class="masktop" id="youhui">
			<div class="main">
				
			</div>
			<div class="bottom">
				<li>清空</li>
				<li>关闭</li>
			</div>
		</div>
		<div class="masktop" id="hongbao">
			<div class="main">
				
			</div>
			<div class="bottom">
				<li>清空</li>
				<li>关闭</li>
			</div>
		</div>
		<section>
			<div class="dizhi" order_addr_id="-1">
				
			</div>
			<div class="order"></div>
			<div class="yunfei bottom" style="border-bottom: 1px solid #e8e8e8;">
				运费
				<div class="right">
					￥ 0.00
				</div>
			</div>
			<div class="youhuiquan bottom" style="border-bottom: 1px solid #e8e8e8;" user_coupon_id="-1">
				优惠券
				<div class="right">
					请选择优惠券
				</div>
			</div>
			<div class="hongbao bottom" user_gift_card_id = "-1">
				红包
				<div class="right">
					请选择红包
				</div>
			</div>
			
		</section>
		<div class="footer">
			<li class="jiesuanxinxi">
				<p>
					<span class="zongji"></span>
					<span class="zongjiyunfei"></span>
				</p>
				<p>已优惠：0.00</p>
			</li>
			<li class="jiesuan">提交订单</li>
		</div>
</body>

</html>
