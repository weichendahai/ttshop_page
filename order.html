<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>订单</title>
		
		
		<link rel="stylesheet" type="text/css" href="common/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="common/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
		<script type="text/javascript" src="common/rem.js"></script>
		<script type="text/javascript" src="common/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="common/common.js"></script>
		<script type="text/javascript" src="common/mui.min.js"></script>
		<script type="text/javascript" src="js/order.js"></script>
		<script type="text/javascript" src="common/androidToast.js"></script>
	</head>
	<body>
		<!--header开始-->
		<header>
			<span class="iconfont " id="goback">&#xe604;</span>我的订单
		</header>
		<!--订单导航-->
		<ul class="kinerNav">
			<li>
				全部
			</li>
			<li>
				待付款
			</li>
			<li>
				待发货
			</li>
			<li>
				待收货
			</li>
			<li>
				已完成
			</li>
			
		</ul>
		<div class="kinerContent">
			<div class="kinerItem ">
				<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
				
				</ul>
				</div>
				</div>
			</div>
		</div>
		<!--footer开始-->
		<footer>
			<div class="Comment-List">
				<dl class="comment">
					<dt class="iconfont" style="color:#fe547b;">&#xe609;</dt>
					<dd>点评</dd>
				</dl>
				<dl class="list">
					<dt class="iconfont" style="color:#fba754;">&#xe63f;</dt>
					<dd>榜单</dd>
				</dl>
			</div>
			<ul>
				<li>
					<dl>
						<dt class="iconfont" >
							&#xe606;
						</dt>
						<dd>首页</dd>
					</dl>
				</li>
				
				<li>
					<dl>
						<dt class="iconfont">
							&#xe60b;
						</dt>
						<dd>试用</dd>
					</dl>
				</li>
				
				<li>
					<div class="ComentList ">
						<span class="iconfont">&#xe605;</span>
					</div>
				</li>
				
				<li>
					<dl>
						<dt class="iconfont">
							&#xe654;
						</dt>
						<dd>购物车</dd>
					</dl>
					<span class="num">0</span>
				</li>
				
				<li>
					<dl>
						<dt class="iconfont">
							&#xe607;
						</dt>
						<dd>个人中心</dd>
					</dl>
				</li>
			</ul>
		</footer>
</body>
</html>
